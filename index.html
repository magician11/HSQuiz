<!doctype html>
<html class="no-js" lang="en" ng-app="hsQuiz">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Highly Sensitive Quiz</title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>

    <body ng-controller="QuizController as quiz">
        <div class="row">
            <div class="large-12 columns">
                <h1>Are you highly sensitive?</h1>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <div class="panel">
                    <h3>A self test</h3>
                    <p>Answer each question according to the way you feel. Place a tick next to the statement if it is at least somewhat true for you. Otherwise if it is not very true or not at all true for you, leave it unticked.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <form>
                    <div ng-repeat="question in quiz.questions">
                        <input id="question{{$index+1}}" type="checkbox"><label for="question{{$index+1}}">{{question}}</label>
                    </div>

                    <div class="row">
                        <div class="small-2 columns">
                            <a href="#" class="medium radius button">Submit</a>
                        </div>
                        <div class="small-10 columns">
                            <a href="#" class="medium secondary radius button">Reset</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/hsquiz.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
